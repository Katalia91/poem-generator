<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem generator</title>
  </head>
  <body>
    <header><h1>AI Poem Generator</h1></header>

    <main>
      <form action="">
        <label for="prompt">Enter the topic for your poem</label>
        <input id="prompt" type="text" placeholder="Alpacas" required />
        <input type="submit" value="Submit" />
      </form>
      <div id="poem-content">The poem goes here</div>
    </main>
    <footer>
      This was coded by Natalia Kur and is
      <a href="https://github.com/Katalia91/poem-generator" target="_blank"
        >open-sourced on GitHub</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
