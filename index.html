    <link rel="stylesheet" href="src/css/styles.css" />
    <title>AI Poem generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>
      <p>
        Welcome to the poem generator! All you need to do is to type in a topic,
        and I will generate a poem for you based on this topic!
      </p>
      <main>
        <form id="poem-generator-form" action="">
          <label for="prompt"></label>
          <div class="input-wrapper">
          <input id="prompt" type="text" placeholder="Enter the topic of your poem" required />
          <input class="btn" type="submit" value="Submit" />
        </div>
        </form>
        <div>i.e. "alpaca", "flower", "pineapple"</div>
    </div>
        <div class="container poem-content hidden" id="poem-content">
        </div>

            >open-sourced on GitHub</a></span></a
          >.
        </footer>
      </main>
      <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="src/index.js"></script>
    </div>
  </body>
