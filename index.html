<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>AI Poem generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1 class="highlight">AI Poem Generator</h1></header>
      <p>
        Welcome in the poem generator! All you need to do is to type in a topic,
        and I will generate a poem for you based on this topic!
      </p>
      <main>
        <form action="">
          <label for="prompt">Enter the topic for your poem</label>
          <div class="input-wrapper">
          <input id="prompt" type="text" placeholder="Alpacas" required />
          <input class="btn" type="submit" value="Submit" />
        </div>
        </form></div>
        <div class="container">
          <div id="poem-content" class="poem-content">The poem goes here<br />
      poem goes here<br />
    poem goes here</div>
        </div>
        <footer class="container">
          This was coded by <span class="highlight-small">Natalia Kur</span> and
          is <span class="highlight-small"><a href="https://github.com/Katalia91/poem-generator" target="_blank"
            >open-sourced on GitHub</a></span></a
          >.
        </footer>
      </main>
     
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
